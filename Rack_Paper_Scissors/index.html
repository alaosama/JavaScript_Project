<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="js.js"></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="./images/#" alt="logo" class="logo">
            <div class="score">
                <div class="score_title">score</div>
                <div class="score_title">12</div>
            </div>
        </header>

        <section>
            <button class="choice-btn" data-choice="paper">
                <div class="choice paper">
                    <img src="./images/#" alt="Paper">
                </div>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="./images/#" alt="Scissors">
                </div>
            </button>
            <button class="choice-btn" data-choice="rock">
                <div class="choice rock">
                    <img src="./images/#" alt="Rock">
                </div>
            </button>
        </section>

        <button class="rules-btn" tabindex="1">rules</button>
        <div class="modal">
            <div class="modal__container">
                <header class="modal__heading">
                    <h2>rules</h2>
                    <button class="close-btn">
                        <img src="./images/" alt="Close Button">
                    </button>
                </header>
                <img src="./images/#" alt="Rules Image">
            </div>
        </div>
        
    <footer class="footer">
        <div class="attribution">
            <a href="https://www." target="_blank">Frontend Mentor</a>
            Coded bt
            <a href="https://">Your Name Here</a>
        </div>
    </footer>
        
</body>
</html>
