<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">
        Hello: <span></span>
      </div>
      <div class="tries">
        Wrong Tries: <span>0</span>
      </div>
    </div>
    <div class="memory-game-blocks">
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/angular.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="angular">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/angular.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="vuejs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/vuejs.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="vuejs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/vuejs.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/css3.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="css3">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/css3.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/github.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="github">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/github.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="gulpjs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/gulpjs.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="gulpjs">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/gulpjs.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/html5.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="html5">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/html5.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="jest">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/jest.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="jest">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/jest.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="mongodb">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/mongodb.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="mongodb">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/mongodb.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/python.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="python">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/python.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/react.png" alt="">
        </div>
      </div>
      <div class="game-block" data-technology="react">
        <div class="face front"></div>
        <div class="face back">
          <img decoding="async" src="imgs/react.png" alt="">
        </div>
      </div>
    </div>
    <audio id="success" src="audio/success.mp4" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp4" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
