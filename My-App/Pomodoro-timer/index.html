<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>

    <!--FONT LINKS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="style.css"></link>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    
</head>
<body>
    <div class="container">
        <div class="section-conainer">
            <button id="focus" class="btn-timer">Focus
            </button>

            <button id="shortbreak" class="btn-shortbreak">Short Break
            </button>

            <button id="longbreak" class="btn-longbreak">Long Break
            </button>
        </div>

        <div class="time-btn-container">
            <span id="time"></span>

            <div class="btn-container">
                <button id="btn-start" class="show">Start</button>

                <button id="btn-pause" class="hide">Pause</button>

                <button id="btn-reset" class="hide">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </div>
    </div>

    
</body>
</html>
