<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>
        Place <span class="special">Login</span>
      </h1>
      <form>
        <section class="form-control">
          <input type="text" id="email" aria-label="Email" aria-required="true" required />
          <label for="email">Email</label>
        </section>
        <section class="form-control">
          <input type="password" id="password" aria-label="Password" aria-required="true" required />
          <label for="password">Password</label>
        </section>
        <button class="btn" type="submit">Login</button>
      </form>
    </main>
    <script src="js.js"></script>
  </body>
</html>
