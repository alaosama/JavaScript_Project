<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Step Form</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <section class="container">
    <main>
      <aside>
        <section class="sidebar-section">
          <section class="sidebar-number">
            1
          </section>
          <section class="sidebar-info">
            <p>Step 1</p>
            <h2>Your info</h2>
          </section>
        </section>
        <section class="sidebar-section">
          <section class="sidebar-number">
            2
          </section>
          <section class="sidebar-info">
            <p>Step 2</p>
            <h2>Select plan</h2>
          </section>
        </section>
        <section class="sidebar-section">
          <section class="sidebar-number">
            3
          </section>
          <section class="sidebar-info">
            <p>Step 3</p>
            <h2>Add-ons</h2>
          </section>
        </section>
        <section class="sidebar-section">
          <section class="sidebar-number">
            4
          </section>
          <section class="sidebar-info">
            <p>Step 4</p>
            <h2>Summary</h2>
          </section>
        </section>
      </aside>
      <section class="sidebar-section-info">
        <section class="description">

        </section>

        <section class="middle-section">
          <!-- for input container ---------- -->

          <section class="input-container">
            <section class="input-section ">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="e.g. Stephen King">
              <span class="Error-message"></span>
            </section>
            <section class="input-section">
              <label for="email">Email Address</label>
              <input type="email" id="email" placeholder="e.g. stephenking@lorem.com">
              <span class="Error-message"></span>
            </section>
            <section class="input-section">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="e.g. +1 234 567 890">
              <span class="Error-message"></span>
            </section>
          </section>

          <!-- for plans container -------- -->
          <section class="plans-container hide-container">
            <section class="plans">
              <section class="plan-section plan-selection">
                <section class="image-section">
                  <img src="./assets/images/icon-arcade.svg">
                </section>
                <section class="plan-info">
                  <h3>Arcade</h3>
                  <p data-price="9">$9/mo</p>
                  <p class="additional-free">2 months free</p>
                </section>
              </section>
              <section class="plan-section">
                <section class="image-section">
                  <img src="./assets/images/icon-advanced.svg">
                </section>
                <section class="plan-info">
                  <h3>Advanced</h3>
                  <p data-price="12">$12/mo</p>
                  <p class="additional-free">2 months free</p>
                </section>
              </section>
              <section class="plan-section">
                <section class="image-section">
                  <img src="./assets/images/icon-pro.svg">
                </section>
                <section class="plan-info">
                  <h3>Pro</h3>
                  <p data-price="15">$15/mo</p>
                  <p class="additional-free">2 months free</p>
                </section>
              </section>

            </section>
            <section class="monthly-yearly-section">
              <span>Monthly</span>
              <section class="toggle">
                <p class="switch"></p>
              </section>
              <span>Yearly</span>
            </section>
          </section>

  <script src="./script.js"></script>
</body>

</html>
