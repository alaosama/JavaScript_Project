<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
</head>
<body>
    <div class="loader">
        <span>Loading...</span>
    </div>
    <style>
        .loader {
            width: 100px;
            height: 100px;
            position: relative;
            box-sizing: border-box;
            border-radius: border-box;
            animation: load 2s linear infinite;
            border-top: 5px solid #012605;
        }
    
    </style>

</body>
</html>
